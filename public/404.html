<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Get the path after the repository name
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'personal_website_EN'; // Updated repository name
    var repoIndex = pathSegments.indexOf(repoName);
    var path = '';
    
    if (repoIndex !== -1) {
      path = '/' + pathSegments.slice(repoIndex + 1).join('/');
    }
    
    // Redirect to the homepage with the path as a query parameter
    window.location.href = '/' + repoName + '/?redirect=' + path;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
